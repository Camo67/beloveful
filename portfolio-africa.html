  <style>
    /* --- Layout variables & breakpoints --- */
    :root{
      --desktop-header-h: 88px;     /* more space for bigger logo */
      --mobile-header-h: 96px;
      --gap: 4px;                   /* default gap (tablet) */
      --outer: 8px;                 /* gallery side padding */
      --cols: 2;                    /* tablet columns */
      --ratio-w: 16;                /* landscape tile ratio */
      --ratio-h: 10;
    }
    @media (min-width:1280px){      /* large desktop: 3 across */
      :root{ --gap: 4px; --outer: 10px; --cols: 3; }
    }
    @media (max-width:767px){       /* mobile */
      :root{ --gap: 2px; --outer: 2px; }
    }

    /* Page as flex column so footer sticks to bottom */
    html, body { height: 100%; }
    body { display: flex; flex-direction: column; }
    main { flex: 1 0 auto; }
    footer { flex-shrink: 0; }

    /* --- Desktop/Tablet GRID: 3 landscape tiles per row on desktop --- */
    .gallery-wrap{ padding: var(--outer); }
    .landscape-grid{
      display: grid;
      grid-template-columns: repeat(var(--cols), 1fr);
      gap: var(--gap);
    }
    .tile{ width: 100%; aspect-ratio: var(--ratio-w) / var(--ratio-h); background:#fff; display:flex; align-items:center; justify-content:center; }
    .tile img{ max-width:100%; max-height:100%; width:auto; height:auto; object-fit:contain; display:block; cursor:zoom-in; }

    /* Make images feel bigger by constraining max page width less */
    .wide-container{ max-width: 1600px; margin-inline: auto; }

    /* --- Mobile: one image per screen --- */
    @media (max-width:767px){
      .desktop-only{ display:none !important; }
      .snapper{ height: calc(100svh - var(--mobile-header-h)); padding: var(--outer); overflow-y:auto; scroll-snap-type:y mandatory; -webkit-overflow-scrolling:touch; }
      .slide{ height: calc(100svh - var(--mobile-header-h) - (var(--outer)*2)); margin-bottom: var(--gap); scroll-snap-align:start; display:flex; align-items:center; justify-content:center; background:#fff; }
      .slide:last-child{ margin-bottom:0; }
      .slide img{ max-width:100%; max-height:100%; width:auto; height:auto; object-fit:contain; display:block; cursor:zoom-in; }
    }
    @media (min-width:768px){ .mobile-only{ display:none !important; } }

    /* Dropdown (matches other pages) */
    .dropdown{ position:relative; }
    .dropdown-menu{ position:absolute; top:100%; right:0; background:#fff; border:1px solid #e5e7eb; border-radius:8px; box-shadow:0 10px 25px rgba(0,0,0,.1); min-width:200px; opacity:0; visibility:hidden; transform:translateY(-10px); transition:all .2s ease; z-index:50; }
    .dropdown:hover .dropdown-menu{ opacity:1; visibility:visible; transform:translateY(0); }

    /* Lightbox */
    .lightbox-backdrop{ position:fixed; inset:0; background:rgba(255,255,255,.98); display:none; align-items:center; justify-content:center; z-index:100; }
    .lightbox-backdrop.open{ display:flex; }
    .lightbox-image{ max-width:96vw; max-height:90vh; object-fit:contain; display:block; }
    .lb-btn{ position:absolute; top:50%; transform:translateY(-50%); background:rgba(0,0,0,.06); border:1px solid rgba(0,0,0,.12); padding:.5rem .65rem; border-radius:.5rem; color:#111827; }
    .lb-prev{ left:1rem; } .lb-next{ right:1rem; }
    .lb-close{ position:absolute; top:.75rem; right:.75rem; background:rgba(0,0,0,.06); border:1px solid rgba(0,0,0,.12); padding:.4rem; border-radius:.5rem; color:#111827; }
    .lb-meta{ position:absolute; left:1rem; bottom:.8rem; color:#374151; font-size:.9rem; }
    body.lb-lock{ overflow:hidden; }
  </style>

    // Desktop/tablet grid
    function buildLandscapeGrid(images){
      const grid=document.getElementById('grid');
      if(!grid) return;
      grid.innerHTML = images.map((it,idx)=>`
        <figure class="tile"><img src="${it.url}" alt="${(it.title? it.title+' — ' : '') + (it.location||'Photo')}` + `" data-index="${idx}"></figure>
      `).join('');
    }

    // Mobile
    function buildMobile(images){
      const wrap=document.getElementById('snapper');
      if(!wrap) return;
      wrap.innerHTML=images.map((it,idx)=>`
        <article class="slide"><img src="${it.url}" alt="${(it.title? it.title+' — ' : '') + (it.location||'Photo')}` + `" data-index="${idx}"></article>
      `).join('');
    }

    // Lightbox
    const lb={ backdrop:null, img:null, title:null, location:null, idx:0, list:galleryImages };
    function openLightbox(idx){ lb.idx=idx; const it=lb.list[lb.idx]; lb.img.src=it.url; lb.img.alt=(it.title? it.title+' — ' : '')+(it.location||'Photo'); lb.title.textContent=it.title||''; lb.location.textContent=it.location||''; document.body.classList.add('lb-lock'); lb.backdrop.classList.add('open'); }
    function closeLightbox(){ lb.backdrop.classList.remove('open'); document.body.classList.remove('lb-lock'); }
    function nextLightbox(){ lb.idx=(lb.idx+1)%lb.list.length; openLightbox(lb.idx); }
    function prevLightbox(){ lb.idx=(lb.idx-1+lb.list.length)%lb.list.length; openLightbox(lb.idx); }
    function onGalleryClick(e){ const t=e.target.closest('img[data-index]'); if(!t) return; const idx=parseInt(t.getAttribute('data-index'),10); if(!Number.isFinite(idx)) return; openLightbox(idx); }
    function onKey(e){ if(!lb.backdrop.classList.contains('open')) return; if(e.key==='Escape') closeLightbox(); else if(e.key==='ArrowRight') nextLightbox(); else if(e.key==='ArrowLeft') prevLightbox(); }

    document.addEventListener('DOMContentLoaded',()=>{
      buildLandscapeGrid(galleryImages);
      buildMobile(galleryImages);

      lb.backdrop=document.getElementById('lightbox');
      lb.img=document.getElementById('lbImage');
      lb.title=document.getElementById('lbTitle');
      lb.location=document.getElementById('lbLocation');
      document.getElementById('lbClose')?.addEventListener('click', closeLightbox);
      document.getElementById('lbNext')?.addEventListener('click', nextLightbox);
      document.getElementById('lbPrev')?.addEventListener('click', prevLightbox);

      document.getElementById('grid')?.addEventListener('click', onGalleryClick);
      document.getElementById('snapper')?.addEventListener('click', onGalleryClick);

      document.addEventListener('keydown', onKey);
      lb.backdrop.addEventListener('click',(e)=>{ if(e.target===lb.backdrop) closeLightbox(); });
    });
  </script>
</body>
