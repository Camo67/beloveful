    <style>
        /* Enhanced CSS for the multi-image slideshow with movement animations */
        .hero-slideshow-container {
            position: absolute;
            inset: 0;
            min-height: 100vh;
            overflow: hidden;
            background: #000; /* kept dark to enhance contrast; first slide shows instantly now */
        }
        .hero-slide {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-size: cover; background-position: center; background-repeat: no-repeat;
            opacity: 0;
            will-change: transform, opacity;
            transition: opacity 2200ms ease-in-out;
        }
        .hero-slide.active {
            opacity: 1;
            animation: kenburns 12000ms ease-in-out forwards;
        }
        .hero-slide.prev {
            opacity: 0;
        }
        /* Slightly vary motion per slide to avoid uniformity */
        .hero-slide:nth-child(3n+1).active { animation-name: kenburns-pan-left; }
        .hero-slide:nth-child(3n+2).active { animation-name: kenburns-zoom-in; }
        .hero-slide:nth-child(3n+3).active { animation-name: kenburns-pan-right; }

        @keyframes kenburns {
            0%   { transform: scale(1.06) translate(0, 0); }
            100% { transform: scale(1.12) translate(0.6%, -0.6%); }
        }
        @keyframes kenburns-zoom-in {
            0%   { transform: scale(1.02) translate(0, 0); }
            100% { transform: scale(1.10) translate(0.2%, 0.2%); }
        }
        @keyframes kenburns-pan-left {
            0%   { transform: scale(1.06) translateX(1.2%); }
            100% { transform: scale(1.12) translateX(-1.2%); }
        }
        @keyframes kenburns-pan-right {
            0%   { transform: scale(1.06) translateX(-1.2%); }
            100% { transform: scale(1.12) translateX(1.2%); }
        }
        /* Portfolio Grid */
        
        .portfolio-item { position: relative; overflow: hidden; cursor: pointer; transition: transform .3s ease; }
        .portfolio-item:hover { transform: scale(1.02); z-index:10; }
        .portfolio-item img { width:100%; height:100%; object-fit:cover; transition: opacity .3s; }
        .portfolio-item:hover img { opacity:.8; }
        /* Mobile menu */
        .mobile-menu-slide-in { animation: slideInFromTop .3s ease-out forwards; }
        .mobile-menu-slide-out { animation: slideOutToTop .3s ease-in forwards; }
        @keyframes slideInFromTop { from { transform: translateY(-100%); opacity:0;} to { transform: translateY(0); opacity:1;} }
        @keyframes slideOutToTop { from { transform: translateY(0); opacity:1;} to { transform: translateY(-100%); opacity:0;} }
        /* Dropdown */
        .dropdown { position: relative; }
        .dropdown-menu {
            position: absolute; top:100%; right:0; background:#fff; border:1px solid #e5e7eb; border-radius:8px;
            box-shadow: 0 10px 25px rgba(0,0,0,.1); min-width:200px; opacity:0; visibility:hidden; transform: translateY(-10px);
            transition: all .2s ease; z-index:50;
        }
        .dropdown:hover .dropdown-menu { opacity:1; visibility:visible; transform: translateY(0); }
        /* Transitions */
        .fade-in { animation: fadeIn .6s ease-in-out; }
        @keyframes fadeIn { from { opacity:0;} to { opacity:1;} }
    </style>

    <script>
    // Seamless Ken Burns slideshow with instant first-frame display
    let slideIndex = 0;
    let timerId;

    function buildSlidesImmediate() {
      const container = document.getElementById('slideshow-container');
      if (!container) return;
      container.innerHTML = '';
      slideshowImages.forEach((url, i) => {
          const slide = document.createElement('div');
          slide.className = 'hero-slide';
          slide.style.backgroundImage = `url('${url}')`;
          if (i === 0) slide.classList.add('active');
          container.appendChild(slide);
      });
    }

    function preloadRest(urls) {
      urls.slice(1).forEach(url => {
        const img = new Image();
        img.src = url;
      });
    }

    function gotoNextSlide() {
      const slides = document.querySelectorAll('#slideshow-container .hero-slide');
      if (!slides.length) return;
      const prev = slideIndex;
      slideIndex = (slideIndex + 1) % slides.length;
      slides.forEach((s, i) => {
          s.classList.remove('active');
          if (i === prev) {
            s.classList.add('prev');
            setTimeout(() => s.classList.remove('prev'), 2400);
          }
      });
      slides[slideIndex].classList.add('active');
    }

    function startSlideshow() {
      timerId = setInterval(gotoNextSlide, 8000);
    }

    document.addEventListener('DOMContentLoaded', () => {
      buildSlidesImmediate();    // show first image immediately
      preloadRest(slideshowImages);
      startSlideshow();
    });
    </script>

        function openLightbox(event, imgSrc, title, location) {
            if (event) event.stopPropagation();
            const lightbox = document.getElementById('lightbox');
            if (!lightbox) return;
            document.getElementById('lightbox-image').src = imgSrc;
            document.getElementById('lightbox-title').textContent = title || '';
            document.getElementById('lightbox-location').textContent = location || '';
            lightbox.classList.remove('hidden');
        }
        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            if (lightbox) lightbox.classList.add('hidden');
        }
        function loadPortfolioImages(category, gridId) {
            const grid = document.getElementById(gridId);
            if (!grid) return;
            const images = (portfolioImages[category] || []);
            grid.innerHTML = images.map(img => `
                <div class="portfolio-item group" onclick="openLightbox(event, '${img.url}', '${img.title}', '${img.location}')">
                    <img src="${img.url}" alt="${img.title || ''} by Tony Menias" class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-black/30 opacity-0 group-hover:opacity-100 transition-opacity flex items-end p-4">
                        <div class="text-white">
                            <h3 class="font-medium">${img.title || ''}</h3>
                            <p class="text-xs text-white/80">${img.location || ''}</p>
                        </div>
                    </div>
                </div>
            `).join('');
            grid.classList.add('fade-in');
        }
    </script>
