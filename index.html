<!DOCTYPE html>

<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; line-height: 1.6; color: #333; background-color: #fff;">

  <header style="background: rgba(255, 255, 255, 0.9); position: sticky; top: 0; border-bottom: 1px solid #ccc; padding: 1rem; z-index: 50; text-align: center;">
