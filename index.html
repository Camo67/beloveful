<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BE LOVEFUL Photography - Tony Menias</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { margin: 0; font-family: sans-serif; }
    .hero-slideshow { position: relative; overflow: hidden; height: 100vh; }
    .hero-slide { position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0; transition: opacity 1s ease-in-out; }
    .hero-slide.active { opacity: 1; }
    .portfolio-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1rem; grid-auto-rows: 200px; }
    .portfolio-item.portrait { grid-row: span 2; }
    .portfolio-item.landscape { grid-column: span 2; }
    .lightbox { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.9); z-index:1000; align-items:center; justify-content:center; }
    .lightbox.active { display:flex; }
    .lightbox img { max-width:90%; max-height:90%; object-fit:contain; }
    .page { display:none; }
    .page.active { display:block; }
    .mobile-menu { display:none; position: fixed; top:0; left:0; width:100%; height:100%; background:white; z-index:100; flex-direction:column; align-items:center; justify-content:center; }
    .mobile-menu.active { display:flex; }
    .error-img { background:#f3f4f6; display:flex; align-items:center; justify-content:center; color:#9ca3af; }
  </style>
</head>
<body class="min-h-screen">

<!-- HOME PAGE -->
<div id="home-page" class="page active">
  <div class="relative min-h-screen">
    <!-- Hero Slideshow -->
    <div class="hero-slideshow absolute inset-0">
      <div class="hero-slide active">
        <img src="https://res.cloudinary.com/dvwdoezk1/image/upload/v1758621045/NAM-11-22-DSCF8007_igcf5l.jpg" class="w-full h-full object-cover" alt="Slide 1">
      </div>
      <div class="hero-slide">
        <img src="https://res.cloudinary.com/dvwdoezk1/image/upload/v1758621042/NAM-11-22-DSCF8086_hzb2al.jpg" class="w-full h-full object-cover" alt="Slide 2">
      </div>
      <div class="hero-slide">
        <img src="https://res.cloudinary.com/dvwdoezk1/image/upload/v1758621041/NAM-11-22-DSCF8069_s0sfqh.jpg" class="w-full h-full object-cover" alt="Slide 3">
      </div>
      <div class="absolute inset-0 bg-black/20"></div>
      <div class="relative z-10 min-h-screen flex flex-col justify-center items-center text-center text-white">
        <h1 class="text-5xl md:text-7xl font-bold mb-4">BE LOVEFUL Photography</h1>
        <p class="text-xl md:text-2xl">Capturing moments that transcend borders</p>
      </div>
    </div>
  </div>
</div>

<!-- PORTFOLIO PAGE -->
<div id="portfolio-page" class="page">
  <div class="min-h-screen bg-white pt-24 px-6">
    <h1 class="text-4xl md:text-5xl text-gray-900 mb-8 text-center">Portfolio</h1>

    <!-- Portfolio Grid -->
    <div class="portfolio-grid" id="portfolio-grid">
      <!-- Africa -->
      <div class="portfolio-item portrait cursor-pointer group overflow-hidden rounded-lg bg-gray-100 shadow-sm hover:shadow-lg transition-all duration-300" onclick="openLightbox('https://res.cloudinary.com/dvwdoezk1/image/upload/v1758621045/NAM-11-22-DSCF8007_igcf5l.jpg', 'Egyptian Architecture')">
        <img src="https://res.cloudinary.com/dvwdoezk1/image/upload/v1758621045/NAM-11-22-DSCF8007_igcf5l.jpg" alt="Egyptian Architecture" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300">
      </div>
      <div class="portfolio-item landscape cursor-pointer group overflow-hidden rounded-lg bg-gray-100 shadow-sm hover:shadow-lg transition-all duration-300" onclick="openLightbox('https://res.cloudinary.com/dvwdoezk1/image/upload/v1758621042/NAM-11-22-DSCF8086_hzb2al.jpg', 'Egyptian Street')">
        <img src="https://res.cloudinary.com/dvwdoezk1/image/upload/v1758621042/NAM-11-22-DSCF8086_hzb2al.jpg" alt="Egyptian Street" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300">
      </div>

      <!-- Asia -->
      <div class="portfolio-item portrait cursor-pointer group overflow-hidden rounded-lg bg-gray-100 shadow-sm hover:shadow-lg transition-all duration-300" onclick="openLightbox('https://res.cloudinary.com/dvwdoezk1/image/upload/v1758621041/NAM-11-22-DSCF8069_s0sfqh.jpg', 'Madame Jodhpur')">
        <img src="https://res.cloudinary.com/dvwdoezk1/image/upload/v1758621041/NAM-11-22-DSCF8069_s0sfqh.jpg" alt="Madame Jodhpur" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300">
      </div>
      <div class="portfolio-item landscape cursor-pointer group overflow-hidden rounded-lg bg-gray-100 shadow-sm hover:shadow-lg transition-all duration-300" onclick="openLightbox('https://res.cloudinary.com/dvwdoezk1/image/upload/v1758621045/NAM-11-22-DSCF8007_igcf5l.jpg', 'Japanese Street')">
        <img src="https://res.cloudinary.com/dvwdoezk1/image/upload/v1758621045/NAM-11-22-DSCF8007_igcf5l.jpg" alt="Japanese Street" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300">
      </div>
    </div>
  </div>
</div>

<!-- LIGHTBOX -->
<div id="lightbox" class="lightbox" onclick="closeLightbox()">
  <img id="lightbox-img" src="" alt="Lightbox Image">
</div>

<script>
  // Slideshow
  const slides = document.querySelectorAll('.hero-slide');
  let currentSlide = 0;
  setInterval(() => {
    slides[currentSlide].classList.remove('active');
    currentSlide = (currentSlide + 1) % slides.length;
    slides[currentSlide].classList.add('active');
  }, 5000);

  // Lightbox
  function openLightbox(src, alt) {
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    lightboxImg.src = src;
    lightboxImg.alt = alt;
    lightbox.classList.add('active');
  }
  function closeLightbox() {
    document.getElementById('lightbox').classList.remove('active');
  }
</script>
</body>
</html>
